<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>peationt Registration</title>
    <link rel="stylesheet" href="css/registration.css">
  
</head>
<body>
    <div class="logo">
        <a href="index.html">
        <img src="logo.png" alt=""></a>
        </div>
    <div class="container">
       
        <h1 class="FormTitle">Patient Registration</h1>
        <form action="p_reg_autn.php" method="post">
        <div class="main-user-info">
            <div class="user-input-box">
                <label for="FullName">Full Name</label>
                <input type="text"
                id="FullName"
                name="pFullName"
                placeholder="Enter Full Name">

            </div>
            <div class="user-input-box">
                <label for="UserName">User Name</label>
                <input type="text"
                id="UserName"
                name="pUserName"
                placeholder="Enter User Name">

            </div>
            <div class="user-input-box">
                <label for="E-MAil">E-Mail</label>
                <input type="email"
                id="E-MAil"
                name="p_email"
                placeholder="Email">

            </div>
            <div class="user-input-box">
                <label for="PhoneNumber">Phone Number</label>
                <input type="text"
                id="PhoneNumber"
                name="p_PhoneNumber"
                placeholder="Enter Phone Number">

            </div>
            <div class="user-input-box">
                <label for="Password">Password</label>
                <input type="password"
                id="Password"
                name="p_Password"
                placeholder="Enter Password">

            </div>
            <div class="user-input-box">
                <label for="ConfirmPassword">Confirm Password</label>
                <input type="password"
                id="ConfirmPassword"
                name="p_ConfirmPassword"
                placeholder="Confirm Password">

            </div>
            <div class="user-input-box">
                <label for="age">age</label>
                <input type="number"
                id="age"
                name="p_age"
                placeholder="age">
    
            </div>
            <div class="gender-details-box">
                <span class="gender-title"> Gender</span>
                <div class="gender-category">
                    <input type="radio" name="pGender" id="Male" value="male">
                    <label for="Male">Male</label>
                    <input type="radio" name="pGender" id="Female" value="Female">
                    <label for="Female">Female</label>
                    <input type="radio" name="pGender" id="Other" value="other">
                    <label for="Other">Other</label>
                </div>
            </div>
        </div>
     
       

        <div class="Form-submit-btn">
            <input type="submit" value="Register" name="p_register">
        </div>
    </div>
</form>
    

    
</body>
</html>
