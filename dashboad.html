<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      margin-top: 50px;
    }

    .card {
      margin-bottom: 20px;
    }

    .card-header {
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
    }

    .card-body {
      background-color: #fff;
    }

    .card-title {
      margin-bottom: 15px;
    }

    .card-text {
      color: #555;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">Patient Dashboard</h2>

  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          My Appointments
        </div>
        <div class="card-body">
          <h5 class="card-title">Upcoming Appointments</h5>
          <p class="card-text">You have 2 appointments scheduled.</p>
          <a href="#" class="btn btn-primary">View Appointments</a>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          My Prescriptions
        </div>
        <div class="card-body">
          <h5 class="card-title">Current Prescriptions</h5>
          <p class="card-text">You have 1 active prescription.</p>
          <a href="#" class="btn btn-primary">View Prescriptions</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
