<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Request</title>
    <link rel="stylesheet" href="css/emer.css">
</head>

<body>
    <div class="container">
        <h1>Emergency Request Form</h1>
        <form action="process_request.php" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="emergency_type">Emergency Type:</label>
            <select id="emergency_type" name="emergency_type" required>
                <option value="medical">Medical</option>
                <option value="fire">Fire</option>
                <option value="accident">Accident</option>
                <option value="other">Other</option>
            </select>

            <label for="details">Details:</label>
            <textarea id="details" name="details" rows="4" required></textarea>

            <input type="submit" value="Submit" name="emergency_submit">
            <div class="call"><h1>Call US : 1234567890</h1></div>
        </form>
    </div>
</body>

</html>
